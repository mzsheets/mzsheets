<body>
    <div id="top"></div>
    <header>
        <div id="main-navbar"></div>
    </header>
    <main class="page-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>We’re here to help! Reach out to us with any questions or concerns.</p>
            </div>
        </section>
        <section class="contact-container">

                <img src="../data/assets/mail.png" alt="Email Icon">

            </div>
        </section>
    </main>
    <footer>
        <div id="main-footer"></div>

    <script>
        // Load the navbar
        fetch('https://mzsheets.com/data/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-navbar').innerHTML = data;

                document.getElementById('navbar-m-search-input').addEventListener('input', handleSearchInput);

        // Load the footer

        );
