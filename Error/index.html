<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Components/globalstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Error | MZsheets</title>
</head>
<body>
    <div id="top"></div>
    <div id="main-navbar"></div>
    <div class="page-content">
        <h1 class="error-title">ERROR TITLE</h1>
        <p class="error-message">ERROR MESSAGE</p>
    </div>
    <div id="main-footer"></div>
    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('error-code');
        const errorTitle = urlParams.get('error-title');
        const errorMessage = urlParams.get('error-msg');

        // Load the navbar
        fetch('../Components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error)
        );

        // Load the footer
        fetch('../Components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error)
        );

        // Load the error message
        document.querySelector('.error-title').innerText = errorTitle;
        document.querySelector('.error-message').innerText = errorMessage;
    </script>
</body>
</html>
