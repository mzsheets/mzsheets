<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../data/components/globalstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Home | MZsheets</title>
</head>
<body>
    <div id="top"></div>
    <div id="main-navbar"></div>
    <div class="page-content">
        <div class="home-container">
            <h1>Welcome to MZsheets!</h1>
            <p>Sick and tired of spending days scrambling through poorly made google docs and crammed websites? I was, that's why I made MZsheets,</p>
            <p>MZsheets contains thousands of cnfans items layed in an easy to find manner.</p>
            <a href="https://mzsheets.com/items">Begin searching</a>
        </div>
    </div>
    <div id="main-footer"></div>
    <script>
        // Load the navbar
        fetch('https://mzsheets.com/data/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-navbar').innerHTML = data;

                document.getElementById('navbar-search-input').addEventListener('input', handleSearchInput);
                document.getElementById('navbar-m-search-input').addEventListener('input', handleSearchInput);
            })
            .catch(error => console.error('Error loading navbar:', error)
        );

        // Load the footer
        fetch('https://mzsheets.com/data/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error)
        );
    </script>
</body>
</html>
